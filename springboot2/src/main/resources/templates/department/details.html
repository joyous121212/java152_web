<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 2</title>
	</head>
	<body>
	   <div th:replace="~{/layout/fragments :: pageHeader('직원 상세 페이지')}"></div>
       
       <main>
        <table>
            <thead>
                <tr>
                    <th>부서번호</th>
                    <th>부서이름</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody>
                <tr th:object="${dept}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{dname}"></td>
                    <td th:text="*{location}"></td>
                </tr>
            </tbody>
        </table>
    </main>
	</body>
</html>

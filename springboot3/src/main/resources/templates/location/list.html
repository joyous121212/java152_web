<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
	   <div th:replace="~{/layout/fragments :: pageHeader('지역 목록 페이지')}"></div>
       
       <main>
        <table>
            <thead>
                <tr>
                    <th>지역번호</th>
                    <th>주소</th>
                    <th>우편번호</th>
                    <th>도시</th>
                    <th>주</th>
                    <th>나라</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loc : ${locations}" th:object="${loc}">
                    <td>
                        <a th:href="@{/location/details/{id}(id=*{id})}"
                            th:text="*{id}"></a>
                    </td>
                    <td th:text="*{streetAddress}"></td>
                    <td th:text="*{postalCode}"></td>
                    <td th:text="*{city}"></td>
                    <td th:text="*{stateProvince}"></td>
                    <td th:text="*{country.countryName}"></td>
                </tr>
            </tbody>
        </table>
       </main>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
	   <div th:replace="~{/layout/fragments :: pageHeader('직무 상세 페이지')}"></div>
       
       <main>
        <section>
            <h2>직무 상세 정보</h2>
            <table>
                <tbody th:object="${jobs}">
                    <tr>
                        <th>직무번호</th>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <th>직무이름</th>
                        <td th:text="*{jobTitle}"></td>
                    </tr>
                    <tr>
                        <th>최소급여</th>
                        <td th:text="*{minSalary}"></td>
                    </tr>
                    <tr>
                        <th>최대급여</th>
                        <td th:text="*{maxSalary}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
       </main>
	</body>
</html>

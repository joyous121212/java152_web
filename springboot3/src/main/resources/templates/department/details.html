<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Boot 3</title>
    </head>
    <body>
        <div th:replace="~{/layout/fragments :: pageHeader('부서 상세 페이지')}"></div>
        
        <main>
            <section>
                <h2>부서 상세 정보</h2>
                <table>
                    <tbody th:object="${departments}">
                        <tr>
                            <th>부서번호</th>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <th>부서이름</th>
                            <td th:text="*{departmentName}"></td>
                        </tr>
                        <tr>
                            <th>매니저</th>
                            <td>
                                <th:block th:if="*{manager != null}">
                                <a th:text="|*{manager.firstName} *{manager.lastName}|"></a>
                                </th:block>
                            </td>
                        </tr>
                        <tr>
                            <th>위치</th>
                            <td th:text="*{location.streetAddress}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2>부서 직원 목록</h2>
                <table>
                    <thead>
                        <tr>
                        <th>사번</th>
                        <th>이름</th>
                        <th>직무</th>
                        <th>매니저</th>
                        <th>입사일</th>
                        <th>급여</th>
                        <th>수당</th>
                        <th>부서</th>
                    </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
